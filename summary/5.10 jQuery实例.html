<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box {
				position: relative;
				border: 1px solid #0cf;
				background: #0cf;
				width: 960px;
				height: 400px;
			}
			
			#box ul {
				width: 880px;
				height: 400px;
				position: absolute;
				left: 40px;
				overflow: hidden;
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			#box li a {
				outline: none;
			}
			
			#box li a img {
				vertical-align: middle;
				border: none;
			}
			
			#box .controls {
				position: absolute;
				top: 180px;
				display: block;
				width: 40px;
				height: 40px;
				outline: none;
				background: url(images/arrow.png) no-repeat;
			}
			
			#box .previous {
				left: 0;
				background-position: -4px 0;
			}
			
			#box .next {
				right: 0;
				background-position: -49px 0;
			}
		</style>
		<script src="../libs/jquery-1.12.4.min.js"></script>
		<script type="text/javascript">
			//1、等待图片加载完成后执行
			//获取图片宽高
			$(window).load(function() {
				//div #box
				var $gallery = $('#box'),
					$frame = $gallery.find('ul'), //ul
					_frameHeight = $frame.height(), //ul 宽高
					_frameWidth = $frame.width(),
					$li = $frame.find('li'), //lis
					$img = $li.find('img'), //imgs
					_imgLength = $img.length, //图片们长度
					_imgWidth = $img.width(), //图片们宽高
					_imgHeight = $img.height(),
					_topDiff = (_frameHeight - _imgHeight) / 2,   //top值
					_animateSpeed = 200; //动画速度

				//2、设置图片大小及位置
				//图片缩放比例
				var resizeRatio = [0.6, 0.7, 0.8, 1, 0.8, 0.7, 0.6],
					liCss = [], //存储每一个li的css样式
					_totalWidth = 0; //图片总宽

				//缩放后的图片宽
				var _m = 0;
				$img.each(function(i) {
					_m += $(this).width() * resizeRatio[i];
				});
				var _leftDiff = Math.ceil((_m - _frameWidth) / (_imgLength - 1));

				$li.each(function(i) {
					var $this = $(this),
						_width = _imgWidth * resizeRatio[i],
						_height = _imgHeight * resizeRatio[i];

					liCss.push({
						height: _height,
						width: _width,
						left: _totalWidth + (i == _imgLength - 1 ? 1 : 0),
						top: _topDiff + (_imgHeight - _height) / 2,
						zIndex: resizeRatio[i] * 10
					});
					
					
					$this.css(liCss[liCss.length - 1]).css({
						position: 'absolute',
						border: '1px solid white'
					}).data('_index', i).find('img').css({
						width: '100%',
						height: '100%'
					});

					_totalWidth += _width - _leftDiff;
				});

				$gallery.on('click', '.controls', function() {
					var $button = $(this);

					$li.each(function() {
						var $this = $(this),
							_index = $this.data('_index');

						_index = ($button.hasClass('next') ? (_index - 1 + _imgLength) : (_index + 1)) % _imgLength;
						$this.data('_index', _index);

						$this.stop(false, true).animate(liCss[_index], _animateSpeed);
					});

					return false;
				});
			});
		</script>
	</head>

	<body>
		<div id="box">
			<a href="#previous" class="controls previous" rel="previous">上一张</a>
			<a href="#next" class="controls next" rel="next">下一张</a>
			<ul>

				</li>

				</li>
				<li>
					<a href="#" title="Slide 7"><img src="../img/img/1.png" /></a>
				</li>
			</ul>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
			ul{
				padding: 0;
				margin: 0;
				width: 338px;
				height: 240px;
				overflow: hidden;
				position: relative;
			}
			li{
				list-style: none;
				width: 33.8px;
				height: 240px;
				float: left;
				position: absolute;
			}
			.circle{
				width: auto;
				height: 10px;
				position: absolute;
				right: 10px;
				bottom: 20px;
				z-index: 10;
				cursor: pointer;
			}
			.circle span{
				display: inline-block;
				width: 20px;
				height: 20px;
				background-color: #666666;
				color: #fff;
				line-height: 20px;
				font-size: 11px;
				text-align: center;
				border-radius: 50%;
			}
			.circle .active{
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<ul class="box">
			<div class="circle">
				<span class="active">1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
			</div>
		</ul>
		
		<script type="text/javascript">
			$(function(){
				var j = 1;
				var timer;
				$(".box").css("background-image","url(../img/img/1.jpg)");
				function animate(){
					timer = setInterval(function(){
						$(".box").css("background-image","none");
						animate1();
					},1500)
				}
				animate();
				$("span").hover(function(){
					j = $(this).index()+1;
					clearInterval(timer);
					animate1();
				},function(){
					animate();
				})
				
				function animate1(){
					if(j >= 7){
						j=1;
					}
					for(var i = 0 ; i<10;i++){
						var li = document.createElement("li")
						li.style.backgroundImage = "url(../img/img/"+j+".jpg)";
						li.style.backgroundPositionX = -33.8*i + "px";
						li.style.left = 33.8*i + "px";
						$(".box")[0].appendChild(li); 
					} 
					$("span").eq(j-1).addClass("active").siblings().removeClass("active");
					$("li:odd").css("top","-250px");
					$("li:even").css("top","250px");
					$("li").stop().animate({top:"0px"},800);
					j++;
				}
			})
		</script>
	</body>
</html>
